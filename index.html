<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="favicon.png" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    <title>XDD Clicker</title>
</head>
<body>
    <header>
            <!-- Navbar -->
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">XDD Clicker</a>
                    <ul id="nav-mobile" class="right vertical-wrapper">
                        <li>
                            <span id="score">0 D</span>
                            <span id="cps">0 clics / s</span>
                        </li>
                        <li><a class="waves-effect waves-light btn" id="save-button">SAUVEGARDER</a></li>
                        <li><a class="waves-effect waves-light btn" id="shop-button">Shop<i class="material-icons right">add_shopping_cart</i></a></li>
                    </ul>
                </div>
            </nav>

            <!-- Shop -->
            <div class="card grey lighten-2" id="shop">
                <div class="card-content" id="shop-content">
                    <span class="card-title">Shop</span>
                    <div class="card white hoverable shop-item-1" id="shop-item" onclick="buyInShop(1, 200, 0)">
                        <div class="card-content" id="shop-content">
                            <span class="card-title" id="item-title">mdrrr jpp de toi</span>
                            <span>+1 clic par secondes</span><br/>
                            <span>Prix : 200 D</span><br/>
                            <span id="info-item-0">En votre possession : 0</span>
                        </div>
                    </div>
                    <div class="card white hoverable shop-item-2" id="shop-item">
                        <div class="card-content" id="shop-content">
                            <span class="card-title" id="item-title">ki a f√© sa ptdr</span>
                            <span>+5 clic par secondes</span><br/>
                            <span>Prix : 1000 D</span><br/>
                            <span id="info-item-1">En votre possession : 0</span>
                        </div>
                    </div>
                </div>
                <a id="close-shop"><i class="material-icons black-text">close</i></a>
            </div>
    </header>
    <!-- Zone to click -->
    <main>
        <div class="container text-center" id="click-zone">
            <div id="xd-text">X</div>
        </div>
    </main>
    

    <!-- Materialize JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
